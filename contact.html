<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <span class="bg-highlight">Wil</span>.DEV
                </a>
                <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
    <section id="contact">
        <div class="contact-info">
            <div>
                <h5><i class="fas fa-map-marker-alt"></i> Adresse</h5>
                <p>123 Rue de Vitry, Vitry-sur-Seine, France</p>
            </div>
            <div>
                <h5><i class="fas fa-phone"></i>Téléphone</h5>
                <p>+33 1 23 45 67 89</p>
            </div>
            <div>
                <h5><i class="fas fa-envelope"></i> Email</h5>
                <p>info@example.com</p>
            </div>
        </div>
        
        <div class="contact-form">
            <h4>Contactez-nous</h4>
            <div class="contt">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.123456789012!2d2.4000!3d48.8000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e4e1c1c1c1c1c1c%3A0x1c1c1c1c1c1c1c1c!2sVitry-sur-Seine!5e0!3m2!1sen!2sfr!4v1616161616161!5m2!1sen!2sfr" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="fom">
                    <form>
                        <input type="text" id="name" placeholder="Votre Nom" required>
                        <input type="email" id="email" placeholder="Votre Email" required>
                        <input type="text" id="subject" placeholder="Sujet" required>
                        <textarea id="message" rows="4" placeholder="Message" required></textarea>
                        <button type="submit" class="btn-send">Envoyer le Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    </main>
    <div class="scroll-top" id="scrollTopBtn">
        <i class="fas fa-chevron-up"></i>
    </div>
    <footer>
        <a class="navbar-brand" href="index.html">
